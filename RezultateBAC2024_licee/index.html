<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sectoare RPL-2024</title>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

<body>
    <div id="map"></div>

    <button type="button" class="button-open-map-overlay"></button>

    <div id="features" class="map-overlay">
        <div class="button-close-map-overlay">-</div>
        <h2>Rezultatele examenului național de bacalaureat în liceele teoretice, promoția 2024</h2>
        <div class="map-overlay-inner">
        </div>
        <div id="pd"><p>Alegeți o instituție de învățământ...</p></div>
    </div>

    <button type="button" class="button-open-legend"></button>

    <div id="bac2024-legend" class="content" style="display: block">
        <div class="button-close-legend">-</div>
        <h3>Candidați</h3>
        <div id="groups" style="margin: 15px;">

        <div id="candidati-legend-gr5" style="display: block"><span style="background-color: white;border-radius: 50%;display: inline-block;height: 34px;width: 34px;margin-right: 5px;border: 1px solid black;"></span>> 100 (8)</div>
        <div id="candidati-legend-gr4" style="display: block"><span style="background-color: white;border-radius: 50%;display: inline-block;height: 28px;width: 28px;margin-right: 5px;border: 1px solid black;"></span>76 - 100 (17)</div>
        <div id="candidati-legend-gr3" style="display: block"><span style="background-color: white;border-radius: 50%;display: inline-block;height: 22px;width: 22px;margin-right: 5px;border: 1px solid black;"></span>51 - 75 (50)</div>
        <div id="candidati-legend-gr2" style="display: block"><span style="background-color: white;border-radius: 50%;display: inline-block;height: 16px;width: 16px;margin-right: 5px;border: 1px solid black;"></span>26 - 50 (113)</div>
        <div id="candidati-legend-gr1" style="display: block"><span style="background-color: white;border-radius: 50%;display: inline-block;height: 10px;width: 10px;margin-right: 5px;border: 1px solid black;"></span>< 25 (124)</div>
        </div>

        <h3>Media pe examen</h3>
        <div id="groups2" style="margin: 15px;">
            <div id="med-exam-gr4" style="display: block"><span style="background-color: green"></span>> 8,5 (10)</div>
            <div id="med-exam-gr3" style="display: block"><span style="background-color: lime"></span>7,5 - 8,49 (53)</div>
            <div id="med-exam-gr2" style="display: block"><span style="background-color: yellow"></span>6,5 - 7,49 (208)</div>
            <div id="med-exam-gr1" style="display: block"><span style="background-color: red"></span>< 6,49 (41)</div>
        </div>

        <div><p><b><font size="2px">Sursa: </font></b><i><font size="2px"><a href="https://aee.edu.md/sites/default/files/bac2024_clasament_licee.pdf">ANCE</a></font></i></p></div>
    </div>


    <script src="main.js"></script>
